{% extends "base.html" %}
{% block title %}
Login
{% endblock title %}
{% block main %}
<main class="container form-signin w-100 m-auto">
  <form method="post" action="/user/login/" >
 {% csrf_token %} 
    <h1 class="h3 mb-3 fw-normal text-center my-5"><Strong>Please sign in</Strong></h1>

    <div class="form-floating my-2">
      <input type="email" class="form-control" id="floatingInput" name='username' placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating my-2">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-outline-warning my-2" type="submit">Sign in</button>
  </form>
</main>
{% endblock main %}
